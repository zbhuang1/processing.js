<!DOCTYPE html>
<html>
<head>
  <script src="../processing.js"></script>
  <script src="../examples/init.js"></script>
<link rel="stylesheet" href="../style.css"/></head>
<body>
<script type="application/processing">

PFont fontA;

void setup() 
{
  size(600, 200);
  background(0);
  smooth();
  // Load the font. Fonts must be placed within the data 
  // directory of your sketch. A font must first be created
  // using the 'Create Font...' option in the Tools menu.
  fontA = loadFont("Arial");
  //textAlign(CENTER);

  // Set the font and its size (in units of pixels)
  textFont(fontA, 12);

  // Only draw once
  noLoop();
} 

void draw() 
{
  // Set the gray value of the letters
  fill(255);
  int h=20;
  int w=100;
  rect(5,25,10,h);
  rect(15,20,w,5);
  // Draw the letter to the screen
  text("This is test5 for text( val, x1, y1, x2, y2)", 
  15, 25, w, h);
  text("This is test5 for text(val, x1, y1, x2, y2)");
  
  h=40;
  rect(5,60,10,h);
  rect(15,55,w,5);
  // Draw the letter to the screen
  text("This is test5 for text( val, x1, y1, x2, y2)", 
  15, 60, w, h);
  text("This is test5 for text(val, x1, y1, x2, y2)");
}
</script><canvas width="200" height="200"></canvas>
</body>
</html>
